<section>

    <div class="util-bar">

        <input type="text"
          [(ngModel)]="nameInput"
          placeholder="Search your Pokemon">
    </div>

    <div class="pokemon-list">

        <div>
            <mat-grid-list cols="3"
              rowHeight="1:1">
                <mat-grid-tile *ngFor="let pokemon of pokemons | pokeFilter: nameInput"
                  class="poke-card"
                  (click)="selectPokemon(pokemon.id)">
                    <div class="main-content">
                        <div class="img-cont">
                            <img mat-card-image
                              src="{{pokemon.sprites.front_default}}">
                        </div>
                        <div class="prop-cont">
                            <div>
                                <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
                            </div>
                            <div>
                                <mat-card-subtitle *ngFor="let type of pokemon.types">{{type.type.name}}</mat-card-subtitle>
                            </div>
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>

    </div>

</section>
