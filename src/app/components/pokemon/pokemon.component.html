<div class="pok-container">
    <button class="back-button"
      routerLink="/home">X</button>
    <div class="poke-card"
      (click)="selectPokemon(pokemon.id)">
        <div class="main-content">
            <div class="img-cont">
                <img mat-card-image
                  src="{{pokemon.sprites.front_default}}">
            </div>
            <div class="prop-cont">
                <div>
                    <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
                </div>
                <p>Weight:</p>
                <div>
                    <mat-card-subtitle>{{pokemon.weight}}</mat-card-subtitle>
                </div>
                <p>Pokemon type:</p>
                <div>
                    <mat-card-subtitle *ngFor="let type of pokemon.types">{{type.type.name}}</mat-card-subtitle>
                </div>
                <p>Habilities:</p>
                <div>
                    <mat-card-subtitle *ngFor="let ab of pokemon.abilities">{{ab.ability.name}}</mat-card-subtitle>
                </div>
                <p>Stats:</p>
                <div class="poke-stats">
                    <mat-card-subtitle *ngFor="let stat of pokemon.stats"><span>{{stat.stat.name}}</span><br><span>{{stat.base_stat}}</span></mat-card-subtitle>
                </div>
            </div>
        </div>
    </div>
</div>
